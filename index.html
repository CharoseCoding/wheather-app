<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework.week6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/26cd4c93ba.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="week6.css" />
  </head>
  <body>
    <div class="container">
      <div class="firstDay">
        <div class="city">
          <h1></h1>
        </div>
        <div class="date"><p></p></div>
        <div>
          <i class="fa-regular fa-sun fa-beat-fade sole"></i>
          <span class="temperature" id="temperature"></span>
          <span class="units">
            <a id="celsius-link"> °C</a> |
            <a id="fahrenheit-link"> °F</a>
          </span>
          <ul>
            <li>Feels like: <span id="feels_like"></span>°C</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
      <div class="allWeek">
        <div class="card-body">
          <div class="row align-items-start">
            <div class="col">
              <span class="day">Monday </span><br />
              <i class="fa-solid fa-cloud-sun-rain"></i> 15°C
            </div>
            <div class="col">
              <span class="day"> Tuesday </span><br />
              <i class="fa-solid fa-cloud"></i> 16°C
            </div>
            <div class="col">
              <span class="day"> Wednesday</span> <br />
              <i class="fa-solid fa-cloud-sun"></i> 18°C
            </div>
            <div class="col">
              <span class="day"> Thursday</span> <br />
              <i class="fa-solid fa-sun"></i> 20°C
            </div>
            <div class="col">
              <span class="day"> Friday </span><br />
              <i class="fa-solid fa-sun"></i> 19°C
            </div>
            <div class="col">
              <span class="day"> Saturday</span> <br />
              <i class="fa-solid fa-cloud-sun-rain"></i> 17°C
            </div>
          </div>
        </div>
      </div>
      <hr />
      <footer>
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Search your city"
                class="form-control"
                autofocus="on"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn" />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="My current location"
                class="btn btn-current"
                id="current-location-button"
              />
            </div>
          </div>
        </form>
      </footer>
    </div>
    <small class="source">
      <a href="https://github.com/CharoseCoding/wheather-app"
        >Open-source code</a
      >, by Charmine Rose Lanuza
    </small>
    <script src="week6.js"></script>
  </body>
</html>
